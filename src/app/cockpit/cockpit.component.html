
  <div class="row">
    <div class="col-md-12">
      <h1 class="blue">Add New Servers or Bluprint</h1>
    
        <div class="form-group">
          <label for="sname">Server Name</label>
          <input type="text" class="form-control" [(ngModel)]="newServerName">
        </div>
        <div class="form-group">
          <label for="scontent">Server Content</label>
          <input type="text" class="form-control" [(ngModel)]="newServerContent">
        </div>
          <button (click)="onAddServer()" class="btn btn-primary mr-2">Add Server</button>
          <button (click)="onAddBlueprint()" class="btn btn-primary">Add Server Blueprint</button>
    </div>
  </div>
