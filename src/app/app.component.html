
<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <h1 class="blue">Add New Servers or Bluprint</h1>
      <form>
        <div class="form-group">
          <label for="sname">Server Name</label>
          <input type="text" class="form-control" id="sname" [(ngModel)]="newServerName" placeholder="Enter Server Name">
        </div>
        <div class="form-group">
          <label for="scontent">Server Content</label>
          <input type="text" class="form-control" id="scontent" [(ngModel)]="newServerContent" placeholder="Enter Server Content">
        </div>
          <button type="submit" (click)="onAddServer()" class="btn btn-primary mr-2">Add Server</button>
          <button type="submit" (click)="onAddBlueprint()" class="btn btn-primary">Add Server Blueprint</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default" *ngFor="let element of serverElements">
        <div class="panel-heading"> {{element.name}} </div>
        <div class="panel-body">
          <p>
            <strong *ngIf="element.type === 'server'" style="color: red">
          {{element.content}}
          <em *ngIf="element.type === 'blueprint'"> {{element.content}} </em>
            </strong>
          </p>
        </div>
      </div>
      </div>
  </div>
</div>

<router-outlet> </router-outlet>
